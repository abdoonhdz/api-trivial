<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/logo_trivial.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <title>Trivial</title>
</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalModal">
        Abrir pregunta
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modalModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">¡Bienvenido a TRIVIAL!</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4 id="modalPregunta" class="text-center">Aquí se mostrará la pregunta <br>
                        Pulse en Generar pregunta para comenzar
                    </h4>
                </div>
                <div class="modal-footer d-flex justify-content-evenly">
                    <button id="respuesta_1" value="" type="button" class="btn btn-primary" onclick="comprobarRespuesta(1)">Respuesta 1</button>
                    <button id="respuesta_2" value="" type="button" class="btn btn-success" onclick="comprobarRespuesta(2)">Respuesta 2</button>
                    <button id="respuesta_3" value="" type="button" class="btn btn-warning" onclick="comprobarRespuesta(3)">Respuesta 3</button>
                    <button id="respuesta_4" value="" type="button" class="btn btn-secondary" onclick="comprobarRespuesta(4)">Respuesta 4</button>
                </div>
                <div id="infoRespuesta"></div>
                <div class="btn btn-info" onclick="generarPregunta()">Generar pregunta</div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="./js/script.js" defer></script>

</html>
